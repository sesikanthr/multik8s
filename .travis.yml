sudo: required
services:
    - docker
env:
    - SHA=${git rev-parse HEAD}
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
    - openssl aes-256-cbc -K $encrypted_f8d367e74359_key -iv $encrypted_f8d367e74359_iv -in service-account.json.enc -out service-account.json -d
    - curl https://sdk.cloud.google.com | bash > /dev/null
    - source $HOME/google-cloud-sdk/path.bash.inc
    - gcloud components update kubectl
    - gcloud auth activate-service-account --key-file service-account.json 
    - gcloud config set project multik8s-268209
    - gcloud config set compute/zone us-central1-a	
    - gcloud container clusters get-credentials multi-k8
    - echo "$docker_password" | docker login -u "$docker_id" --password-stdin
    - docker build -t sesikanth/react-test -f ./client/Dockerfile.dev ./client
script:
    - docker run -e CI=true sesikanth/react-test npm run test -- --coverage
deploy:
    provider: script
    script: bash ./deploy.sh
    on:
        branch: master